name: Daily Trading Algorithm

on:
  schedule:
    # Runs at 9:30 AM ET (2:30 PM UTC) Monday-Friday
    # GitHub Actions uses UTC time, so adjust based on daylight saving
    # Standard Time (Nov-Mar): 9:30 AM ET = 2:30 PM UTC
    - cron: '30 14 * * 1-5'
    # Daylight Saving Time (Mar-Nov): 9:30 AM EDT = 1:30 PM UTC
    # You may need to adjust this or handle DST in the script

  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  PYTHON_VERSION: '3.11'

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy yfinance alpaca-py python-dotenv pytz

    - name: Check current time
      run: |
        echo "UTC Time: $(date -u)"
        echo "ET Time: $(TZ='America/New_York' date)"

    - name: Run daily trading algorithm
      env:
        ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
        ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
        POSITION_SIZE_LIMIT: ${{ secrets.POSITION_SIZE_LIMIT }}
        LOG_LEVEL: INFO
      run: |
        python -m trading_algorithm.daily_trader

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trading-logs-${{ github.run_number }}
        path: logs/
        retention-days: 90

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Trading algorithm failed!"
        echo "Check the logs for details"
        # You can add Slack/Discord/Email notifications here
